<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::header"></head>

	
	<body>
	<nav th:replace="layout::headCode"></nav>
	
	<div class="container">
		
		<h3>Create Employee</h3>
			<hr>
			
		<form action="/employees/save" th:object="${employee}" method="POST">
			
			<div class="form-group row">
				<input type="text" placeholder="first Name" th:field="${employee.firstName}" 
						class="mb-4 col-2 col-xs-4">
			</div>
			
			<div class="form-group row">
				<input type="text" placeholder="last Name" th:field="${employee.lastName}" 
						class="mb-4 col-2 col-xs-4">
			</div>
			<div class="form-group row">
				<input type="text" placeholder="Mail id" th:field="${employee.emailId}" 
						class="mb-4 col-2 col-xs-4">
			</div>
			
			
		
	      
	      	
			<button type="submit" class="btn btn-info col-2">Save Employee detail</button>
			
		</form>
	</div>

</body>
	    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://cdn.rawgit.com/crlcu/multiselect/v2.5.1/dist/js/multiselect.min.js"></script>
		
</html>
