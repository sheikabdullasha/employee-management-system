<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout::header"></head>

	
	<body>
	<nav th:replace="layout::headCode"></nav>
	
	<div class="container">
		
		<h1>Employees Directory</h1>
		<a th:href="@{/employees/form}" class="btn btn-primary btn-sm mb-3">Add Employee </a>
		<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Employee Name</th>
				<th>MailID</th>
			</tr>
			
		</thead>
		<tbody>
			<tr th:each="emp:${employeelist}">
				<td th:text="${emp.firstName}"/>
				<td th:text="${emp.emailId}"/>
			
			</tr>
		</tbody>
	
	
	</table>
			
		
	</div>

</body>
	    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://cdn.rawgit.com/crlcu/multiselect/v2.5.1/dist/js/multiselect.min.js"></script>
		
</html>
